<!DOCTYPE html>

<html>
<head>
	<title>SignUp</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http_equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/style.css">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script> 
          
  // Function to check Whether both passwords // is same or not. 
  function checkPassword(form) { 
    password1 = form.password1.value; 
    password2 = form.password2.value; 

  /*  if (password1 == '') // If password not entered 
      alert ("Please enter Password");
    else if (password2 == '') // If confirm password not entered 
      alert ("Please enter confirm password"); 
  */
    if (password1 != password2) { // If Not same return False.
      alert ("\nPassword did not match: Please try again...") 
      return false; 
    } 
    else{ // If same return True. 
      return true; 
    } 
  } 
</script>
</head>
<body>
<div class="login-page Signup">
    <div class="form form-signup">
      <form class="register-form" onSubmit = "return checkPassword(this)" action="" method="POST">
        <label for="user" class="label">Username</label>
      <input id="user" type="text" placeholder="Username" required>
      <label for="pass" class="label">Password</label>
      <input id="pass" type="password" placeholder="Password" name="password1" maxlength="6" required>
      <label for="pass" class="label">Confirm Password</label>
      <input id="pass" type="password" placeholder="Confirm Password" name="password2" maxlength="6" required>
      <label for="pass" class="label">Email</label>
      <input type="text" placeholder="ex : johndoe@email.com" required>
      <input type="submit" class="button" value="Sign Up">
      <p class="message">Already registered? <a href="login.html">Sign In</a></p>
    </form>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
